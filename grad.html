<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIDI – Maketa Grada</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root { --pink: #FFB6C1; --dark: #1E293B; --orange: #FFDAB9; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #F9FAFB; color: var(--dark); }
    h1, h2 { font-family: 'Fredoka One', cursive; }
    header, footer { background: white; padding: 1rem 0; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .container { max-width: 1000px; margin: 3rem auto; padding: 0 1rem; }
    .product-img { border-radius: 32px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.15); position: relative; margin-bottom: 2rem; }
    .product-img img { width: 100%; height: auto; display: block; }
    .btn { display: inline-block; padding: 1rem 2.5rem; background: linear-gradient(45deg, var(--pink), #E0BBE4); color: white; border-radius: 50px; text-decoration: none; font-weight: 600; }
    .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
    .led-glow { position: absolute; width: 50px; height: 50px; background: #FFD700; border-radius: 50%; box-shadow: 0 0 50px #FFD700; animation: pulse 2s infinite; top: 20px; right: 20px; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
  </style>
</head>
<body>

  <header>
    <div style="max-width:1200px;margin:0 auto;padding:0 1rem;display:flex;justify-content:space-between;align-items:center;">
      <a href="index.html" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;">
        <img src="https://i.imgur.com/LOGO_PLACEHOLDER.png" alt="DIDI Logo" style="height:40px;border-radius:12px;">
        <span style="font-size:1.8rem;font-weight:bold;color:var(--pink);">DIDI</span>
      </a>
      <a href="index.html" style="color:var(--dark);text-decoration:none;font-weight:500;">← Nazad</a>
    </div>
  </header>

  <div class="container" data-aos="fade-up">
    <h1 style="text-align:center;color:var(--pink);font-size:3.5rem;margin-bottom:0.5rem;">Maketa Grada</h1>
    <p style="text-align:center;font-style:italic;color:var(--dark);margin-bottom:3rem;font-size:1.1rem;">Svet za igru</p>

    <div class="product-img" data-aos="zoom-in">
      <img src="https://i.imgur.com/8jK9pLm.jpg" alt="Maketa Grada – LED osvetljenje">
      <div class="led-glow"></div>
    </div>

    <div style="background:white;padding:2.5rem;border-radius:32px;box-shadow:0 15px 35px rgba(0,0,0,0.08);">
      <h2 style="font-size:2rem;margin-bottom:1.5rem;text-align:center;">Šta uključuje?</h2>
      <ul style="font-size:1.1rem;line-height:1.8;max-width:700px;margin:0 auto 2rem;">
        <li>50+ detalja: ulice, prodavnice, policija, parkovi</li>
        <li>LED osvetljenje (do 8h rada na punjenje)</li>
        <li>USB-C punjač u paketu</li>
        <li>Netoksične boje – EN71 sertifikat</li>
        <li>Ručna izrada u Srbiji</li>
      </ul>
      <p style="font-size:2.5rem;font-weight:bold;color:var(--orange);text-align:center;margin:2rem 0;">29.900 RSD</p>
      <p style="text-align:center;">
        <a href="#" class="btn">Kupi sada!</a>
      </p>
    </div>
  </div>

  <footer style="margin-top:6rem;text-align:center;">
    <p style="font-size:0.9rem;">&copy; 2025 DIDI – Svet za igru</p>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script> AOS.init(); </script>
</body>
</html>
